<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Clients</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      Recent
    </button>
  </div>
</div>

<div id="clientList" class="table-responsive">
  <table class="table table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Contact</th>
        <th>Timezone</th>
        <th>Solicited</th>
        <th># Appointments</th>
        <th>Last Appointment</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in clients">
        <td>{{ customer.id}}</td>
        <td><a ng-href="#/client/{{ customer.id }}">{{ customer.firstname }}</a></td>
        <td>{{ customer.lastname }}</td>
        <td>{{ customer.contactname }}</td>
        <td>{{ customer.timezone }}</td>
        <td>{{ customer.solicited }}</td>
        <td><a ng-href="#/appointments/{{ customer.id }}">{{ customer.numappts }}</a></td>
        <td>{{ customer.lastapptdate }}</td>
      </tr>
    </tbody>
  </table>
</div>
