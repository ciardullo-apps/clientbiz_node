<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">New Appointment</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      Recent
    </button>
  </div>
</div>

<div id="createAppointment" class="table-responsive">
    <table id="appointmentDetailTable" ng-form="appointmentDetail" class="table table-striped table-sm">
      <tbody>
        <tr>
          <td style="align=right;">Client:</td>
          <td style="align:left;">
            <select ng-model="formData.client_id" ng-options="client.id as client.firstname+' '+client.lastname for client in clients">
            </select>
          </td>
        </tr>
        <tr>
          <td style="align=right;">Topic:</td>
          <td style="align:left;">
            <select ng-model="formData.topic_id" ng-options="topic.id as topic.topicName for topic in topics" >
            </select>
          </td>
        </tr>
        <tr>
          <td style="align=right;">Start time:</td>
          <td style="align:left;"><input type="datetime-local" name="starttime" ng-model="formData.starttime" /></td>
        </tr>
        <tr>
          <td style="align=right;">Duration:</td>
          <td style="align:left;"><input type="number" name="duration" ng-model="formData.duration" min="10" max="600" size="5" /></td>
        </tr>
        <tr>
          <td style="align=right;">Hourly Rate:</td>
          <td style="align:left;"><input type="number" name="rate" ng-model="formData.rate" min="10" max="600" size="5" /></td>
        </tr>
        <tr>
          <td style="align=right;">Billing %:</td>
          <td style="align:left;"><input type="number" name="billingpct"  ng-model="formData.billingpct" min="0.75" max="1.00" step="0.05" size="5" /></td>
        </tr>
        <tr>
          <td style="align=right;">Description:</td>
          <td style="align:left;"><textarea name="description" ng-model="formData.description" cols="80" rows="5"></textarea></td>
        </tr>
        <tr>
          <td style="align=right;">&nbsp;</td>
          <td style="align:left;"><input type="button" value="Save" ng-click="saveAppointment()" /></td>
        </tr>
      </tbody>
    </table>

</div>
