<!DOCTYPE html>
<html ng-app="clientBizApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Node/Angular Client Billing App</title>
  <link rel="stylesheet" href="styles.css">

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="core.js"></script>
</head>
<body ng-controller="clientListController">

  <table>
    <tr>
      <td>
        <div>
          <table>
            <tr ng-repeat="customer in clients">
              <td><a href ng-click="selectClient(customer.clientId)">{{ customer.firstname }}</a></td>
            </tr>
          </table>
        </div>
      </td>
      <td style="vertical-align:top;">
        <div ng-include="'client-detail.html'">
        </div>
      </td>
      <td style="vertical-align:top;">
        <div ng-include="'appointment-detail.html'">
        </div>
      </td>
    </tr>
  </table>

</body>
</html>
